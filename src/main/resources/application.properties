spring.config.import=optional:file:./src/main/resources/secrets.properties
spring.application.name=db-persistence
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración opcional para JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

server.servlet.context-path=/dbp
spring.mvc.cors.enabled=false

